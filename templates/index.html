<!DOCTYPE html>
<html>
<head>
  <title>GWeasy Cloud</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Helvetica; background: linear-gradient(#101718, #D4D7D8); color: #00B7EB; text-align: center; padding: 40px; }
    h1 { font-size: 48px; margin: 0; }
    input, button { padding: 12px; margin: 10px; font-size: 18px; border-radius: 8px; border: 1px solid #00B7EB; }
    button { background: #1C2526; color: #00B7EB; cursor: pointer; }
    button:hover { background: #00B7EB; color: black; }
    .box { background: rgba(0,0,0,0.5); padding: 30px; border-radius: 15px; display: inline-block; margin-top: 30px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>GWeasy Cloud</h1>
    <p>No install • No Conda • Just works</p>

    <h2>Fetch Public Data</h2>
    <form action="/fetch" method="post">
      <input name="channel" value="H1:GDS-CALIB_STRAIN" size="40" placeholder="Channel"><br>
      <input name="start" value="1328175344" size="15" placeholder="GPS start">
      <input name="end" value="1328176384" size="15" placeholder="GPS end"><br><br>
      <button type="submit">Download .gwf File</button>
    </form>

    <h2 style="margin-top:50px;">Run Omicron</h2>
    <form action="/omicron" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".gwf,.ffl"><br><br>
      <button type="submit">Run Omicron → Get Triggers</button>
    </form>
  </div>
</body>
</html>
